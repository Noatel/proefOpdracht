version: '2'
services:
  php:
    image: proefopdracht/symfony
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
    ports:
      - '8080:80'
    volumes:
      - '.:/var/www'
    depends_on:
      - db

  db:
    image: mysql:5.5.41
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    command: mysqld --sql_mode=""
    volumes:
      - ./data:/var/lib/mysql:rw
    ports:
      - "3306:3306"
